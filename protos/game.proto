syntax = "proto3";

package game_pb;
import "tracker.proto";

service GameService {
    rpc TakeSlot (TakeSlotRequest) returns (TakeSlotResponse) {}
    rpc StatusCopy (CopyRequest) returns (CopyResponse) {}
    rpc Heartbeat (HeartbeatRequest) returns (HeartbeatResponse) {}
}

message Coordinate {
    int32 row = 1;
    int32 col = 2;
}

message Slot {
    bool treasure = 1;
    string playerId = 2;
}

message Slot_row {
    repeated Slot slot = 1; 
} // this indicates each row of the grid

message Grid {
    repeated Slot_row slotRows = 1; // this indicates the grid which constructed by slot_rows

    // indices for fast retrieval
    repeated int32 treasureSlots = 2; // positions of treasure hiding slots
    map<string, int32> playerSlots = 3; 
    repeated int32 emptySlots = 4;
}

message CopyRequest {
    Grid grid = 1;
    int32 stateVersion = 2; // game state version should be atomically incremented
}

message CopyResponse {
    enum Status {
        OK = 0; // status updated
        UPDATE_ERROR = 1; // cannot update self status
        NULL_ERROR = 2; // received null object
    }
    Status status = 1;
}

message TakeSlotRequest {
    string id = 1;
    Coordinate move_to_coordinate = 2;
}

message PlayerState {
    string player_id = 1;
    Coordinate current_position = 2;
    int32 score = 3;
}

message TakeSlotResponse {
    enum Status {
        OK = 0; // ok means no error
        INVALID_INPUT = 1; // bad request
        SLOT_TAKEN = 2; // this slot is taken. Your current position will not change
        I_AM_NOT_A_SERVER = 3; // host you are requesting is not a server. Try to find the correct primary server
        I_AM_ONLY_BACKUP = 4; // host you are requesting is only a backup server which takes no write requests. Try to find the correct primary server
        SLAVE_INIT_IN_PROGRESS = 5; // slave was down. a new slave is being initialised. writes will be blocked until that's done
    }
    Status status = 1;
    repeated PlayerState player_states = 2;
}

message HeartbeatRequest {
    string player_id = 1;
    Registry registry = 2;
}

message HeartbeatResponse {
}